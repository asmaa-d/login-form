<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="loginForm pt-3">
        <div class="container text-center pt-5 w-60">
            <div class="login">
                <h1>Smart Login System</h1>
                <form action="">
                    <input id="emailInp" type="text" name="email" placeholder="Enter your email" class="form-control">
                    <div>
                        <p id="emailAlert" class="alert alert-danger d-none">please  enter a valid email</p>
                    </div>
                    <input id="passwordInp" type="password" name="password" placeholder="Enter your password" class="form-control">
                    <div>
                        <p id="emailIncorrect" class="alert-danger mail d-none">incorrect email or password</p>
                    </div>
                    <div>
                        <p id="emailOrPassEmpty" class="alert-danger mail d-none">please enter a valid mail</p>
                    </div>
                    <a id="loginBtn"  class="btn btn-outline-primary w-100">login</a>
                </form>
                <p class="text-white">Donâ€™t have an account? <a class="text-white" href="signUp.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
